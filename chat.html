<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 12px;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.4;
        }

        .bot-message {
            background: #f3f4f6;
            align-self: flex-start;
        }

        .user-message {
            background: #8B5CF6;
            color: white;
            align-self: flex-end;
        }

        .quick-replies {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 8px;
        }

        .quick-reply {
            padding: 6px 12px;
            border: 1px solid #8B5CF6;
            border-radius: 15px;
            background: white;
            color: #8B5CF6;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .quick-reply:hover {
            background: #8B5CF6;
            color: white;
        }

        .chat-input-container {
            padding: 15px;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 8px;
            background: white;
        }

        .chat-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
        }

        .send-button {
            padding: 10px 20px;
            background: #8B5CF6;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .send-button:hover {
            background: #7C3AED;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 10px 15px;
            background: #f3f4f6;
            border-radius: 12px;
        }

        .typing-indicator span {
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #999;
            margin: 0 1px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.3;
            }
            30% {
                opacity: 1;
            }
        }

        .loading-message {
            text-align: center;
            color: #666;
            padding: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="chat-messages" id="chatMessages">
        <div class="loading-message">Loading chat...</div>
    </div>

    <div class="typing-indicator" id="typingIndicator">
        <span></span>
        <span></span>
        <span></span>
    </div>
    
    <div class="chat-input-container">
        <input 
            type="text" 
            class="chat-input" 
            id="chatInput" 
            placeholder="Type your question..."
            onkeypress="handleKeyPress(event)"
        >
        <button class="send-button" onclick="sendMessage()">Send</button>
    </div>

    <script>
        let operatorId = null;
        let businessConfig = null;

        // Get operator ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        operatorId = urlParams.get('operator');

        console.log('Chat loading with operator ID:', operatorId);

        if (!operatorId) {
            document.getElementById('chatMessages').innerHTML = '<div class="loading-message">Error: No operator ID provided</div>';
        } else {
            loadOperatorConfig();
        }

        // Load operator configuration
        async function loadOperatorConfig() {
            try {
                console.log('Loading config for operator:', operatorId);
                const response = await fetch(`/api/config/${operatorId}`);
                if (!response.ok) {
                    throw new Error(`Config not found (${response.status})`);
                }
                
                businessConfig = await response.json();
                console.log('Loaded config:', businessConfig);
                
                // Initialize chat with welcome message
                initializeChat();
                
            } catch (error) {
                console.error('Error loading config:', error);
                document.getElementById('chatMessages').innerHTML = 
                    `<div class="loading-message">Error loading chat: ${error.message}</div>`;
            }
        }

        // Initialize chat interface
        function initializeChat() {
            const businessName = businessConfig.businessName || 'our business';
            const businessType = businessConfig.businessType || 'tours';
            
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.innerHTML = `
                <div class="message bot-message">
                    <div>ðŸ‘‹ Hi! I'm here to help with ${businessName} questions. What would you like to know?</div>
                    <div class="quick-replies">
                        <button class="quick-reply" onclick="sendQuickReply('What are your tour times?')">Tour Times</button>
                        <button class="quick-reply" onclick="sendQuickReply('How much does it cost?')">Pricing</button>
                        <button class="quick-reply" onclick="sendQuickReply('Where do I meet you?')">Location</button>
                        <button class="quick-reply" onclick="sendQuickReply('What should I bring?')">What to Bring</button>
                    </div>
                </div>
            `;
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Display user message
            displayMessage(message, 'user');
            input.value = '';
            
            // Send to server
            sendMessageToServer(message);
        }

        async function sendMessageToServer(message) {
            showTyping();
            
            try {
                console.log('Sending message:', message, 'with operator:', operatorId);
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        message: message,
                        operatorId: operatorId 
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Server response:', data);
                hideTyping();
                displayMessage(data.response, 'bot');
                
            } catch (error) {
                console.error('Chat error:', error);
                hideTyping();
                displayMessage('Sorry, I\'m having connection issues. Please try again.', 'bot');
            }
        }

        function sendQuickReply(text) {
            document.getElementById('chatInput').value = text;
            sendMessage();
        }

        function displayMessage(text, sender) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.innerHTML = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTyping() {
            document.getElementById('typingIndicator').style.display = 'block';
            document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
        }

        function hideTyping() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>
