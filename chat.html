<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 12px;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.4;
        }

        .bot-message {
            background: #f3f4f6;
            align-self: flex-start;
        }

        .user-message {
            background: #8B5CF6;
            color: white;
            align-self: flex-end;
        }

        .quick-replies {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 8px;
        }

        .quick-reply {
            padding: 6px 12px;
            border: 1px solid #8B5CF6;
            border-radius: 15px;
            background: white;
            color: #8B5CF6;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .quick-reply:hover {
            background: #8B5CF6;
            color: white;
        }

        .chat-input-container {
            padding: 15px;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 8px;
            background: white;
        }

        .chat-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
        }

        .send-button {
            padding: 10px 20px;
            background: #8B5CF6;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .send-button:hover {
            background: #7C3AED;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 10px 15px;
            background: #f3f4f6;
            border-radius: 12px;
        }

        .typing-indicator span {
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #999;
            margin: 0 1px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.3;
            }
            30% {
                opacity: 1;
            }
        }

        .loading-message {
            text-align: center;
            color: #666;
            padding: 20px;
            font-style: italic;
        }

        /* Contact form styles */
        .contact-form {
            background: #f8f9fa;
            border: 2px solid #8B5CF6;
            border-radius: 12px;
            padding: 20px;
            margin: 10px 0;
        }

        .contact-form h4 {
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .contact-form p {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .form-row {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        .contact-form input {
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .contact-form input:focus {
            border-color: #8B5CF6;
        }

        .form-buttons {
            display: flex;
            gap: 10px;
        }

        .form-buttons button {
            flex: 1;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .submit-btn {
            background: #8B5CF6;
            color: white;
        }

        .submit-btn:hover {
            background: #7C3AED;
        }

        .skip-btn {
            background: transparent;
            color: #6B7280;
            border: 2px solid #E5E7EB;
        }

        .skip-btn:hover {
            border-color: #D1D5DB;
            color: #4B5563;
        }

        .help-text {
            font-size: 12px;
            color: #6B7280;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-messages" id="chatMessages">
        <div class="loading-message">Loading chat...</div>
    </div>

    <div class="typing-indicator" id="typingIndicator">
        <span></span>
        <span></span>
        <span></span>
    </div>
    
    <div class="chat-input-container">
        <input 
            type="text" 
            class="chat-input" 
            id="chatInput" 
            placeholder="Type your question..."
            onkeypress="handleKeyPress(event)"
        >
        <button class="send-button" onclick="sendMessage()">Send</button>
    </div>

    <script>
        let operatorId = null;
        let businessConfig = null;
        let serverUrl = 'https://wherewolf-chatbot.onrender.com';
        let isFirstMessage = true;
        let hasProvidedContact = false;
        let pendingMessage = null;

        // Get operator ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        operatorId = urlParams.get('operator');

        console.log('Chat loading with operator ID:', operatorId);

        if (!operatorId) {
            document.getElementById('chatMessages').innerHTML = '<div class="loading-message">Error: No operator ID provided</div>';
        } else {
            loadOperatorConfig();
        }

        // Load operator configuration
        async function loadOperatorConfig() {
            try {
                console.log('Loading config for operator:', operatorId);
                const response = await fetch(`${serverUrl}/api/config/${operatorId}`);
                if (!response.ok) {
                    throw new Error(`Config not found (${response.status})`);
                }
                
                businessConfig = await response.json();
                console.log('Loaded config:', businessConfig);
                
                // Initialize chat with welcome message
                initializeChat();
                
            } catch (error) {
                console.error('Error loading config:', error);
                document.getElementById('chatMessages').innerHTML = 
                    `<div class="loading-message">Error loading chat: ${error.message}</div>`;
            }
        }

        // Initialize chat interface
        function initializeChat() {
            const businessName = businessConfig.businessName || 'our business';
            const businessType = businessConfig.businessType || 'tours';
            
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.innerHTML = `
                <div class="message bot-message">
                    <div>ðŸ‘‹ Hi! I'm here to help with ${businessName} questions. What would you like to know?</div>
                    <div class="quick-replies">
                        <button class="quick-reply" onclick="sendQuickReply('What are your tour times?')">Tour Times</button>
                        <button class="quick-reply" onclick="sendQuickReply('How much does it cost?')">Pricing</button>
                        <button class="quick-reply" onclick="sendQuickReply('Where do I meet you?')">Location</button>
                        <button class="quick-reply" onclick="sendQuickReply('What should I bring?')">What to Bring</button>
                    </div>
                </div>
            `;
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Display user message
            displayMessage(message, 'user');
            input.value = '';
            
            // If this is the first message and we haven't collected contact info yet
            if (isFirstMessage && !hasProvidedContact) {
                isFirstMessage = false;
                pendingMessage = message; // Store the message
                showContactForm(); // Show contact form first
            } else {
                // Normal message flow - send directly to server
                sendMessageToServer(message);
            }
        }

        // Show contact form
        function showContactForm() {
            const contactFormHtml = `
                <div class="message bot-message">
                    <div class="contact-form">
                        <h4>ðŸ‘‹ Quick question first!</h4>
                        <p>Could we get your email so we can send you tour info and follow up if needed?</p>
                        <div class="form-row">
                            <input 
                                type="email" 
                                id="contactEmail" 
                                placeholder="your@email.com" 
                                onkeypress="if(event.key==='Enter') submitContact()"
                            >
                            <input 
                                type="tel" 
                                id="contactPhone" 
                                placeholder="Phone (optional)" 
                                onkeypress="if(event.key==='Enter') submitContact()"
                            >
                        </div>
                        <div class="form-buttons">
                            <button class="submit-btn" onclick="submitContact()">Continue â†’</button>
                            <button class="skip-btn" onclick="skipContact()">Skip</button>
                        </div>
                        <p class="help-text">We'll use this to send you tour details and follow up if you go offline</p>
                    </div>
                </div>
            `;
            
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.insertAdjacentHTML('beforeend', contactFormHtml);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Focus on email input
            setTimeout(() => {
                document.getElementById('contactEmail').focus();
            }, 100);
        }

        // Submit contact information
        async function submitContact() {
            const email = document.getElementById('contactEmail').value;
            const phone = document.getElementById('contactPhone').value;
            
            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email || !emailRegex.test(email)) {
                document.getElementById('contactEmail').style.borderColor = '#EF4444';
                document.getElementById('contactEmail').placeholder = 'Please enter a valid email';
                document.getElementById('contactEmail').value = '';
                return;
            }
            
            hasProvidedContact = true;
            
            try {
                // Send contact info to server with operator and session info
                await fetch(`${serverUrl}/contact-info`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        email, 
                        phone, 
                        operatorId: operatorId,
                        sessionId: 'default' // You could make this dynamic if needed
                    })
                });
                
                console.log('Contact info saved:', { email, phone, operatorId });
                
                // Replace contact form with success message
                const lastMessage = document.querySelector('.message:last-child');
                lastMessage.innerHTML = `
                    <div style="color: #333333; font-weight: 500; font-size: 14px;">
                        âœ¨ Perfect! Now let me help you with your question...
                    </div>
                `;
                
                // Now send the original message to get the response
                setTimeout(() => {
                    if (pendingMessage) {
                        sendMessageToServer(pendingMessage);
                        pendingMessage = null;
                    }
                }, 1000);
                
            } catch (error) {
                console.error('Error saving contact:', error);
                skipContact(); // Fallback to skip if error
            }
        }

        // Skip contact form
        function skipContact() {
            hasProvidedContact = true;
            const lastMessage = document.querySelector('.message:last-child');
            lastMessage.remove();
            
            // Send the pending message
            if (pendingMessage) {
                sendMessageToServer(pendingMessage);
                pendingMessage = null;
            }
        }

        async function sendMessageToServer(message) {
            showTyping();
            
            try {
                console.log('Sending message:', message, 'with operator:', operatorId);
                const response = await fetch(`${serverUrl}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        message: message,
                        operatorId: operatorId 
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Server response:', data);
                hideTyping();
                displayMessage(data.response, 'bot');
                
            } catch (error) {
                console.error('Chat error:', error);
                hideTyping();
                displayMessage('Sorry, I\'m having connection issues. Please try again.', 'bot');
            }
        }

        function sendQuickReply(text) {
            document.getElementById('chatInput').value = text;
            sendMessage();
        }

        function displayMessage(text, sender) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.innerHTML = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTyping() {
            document.getElementById('typingIndicator').style.display = 'block';
            document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
        }

        function hideTyping() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>
